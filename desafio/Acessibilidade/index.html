<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site teste</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#alerta {
            width: 100%;
            height: 100%;
            position: fixed;
            color: rgb(253, 49, 49);
            background-color: white;
            display: none;
        }

        div#alerta > div {
            max-width: 700px;
            height: 500px;
            margin-left: 50%;
            margin-top: 200px;
            position: fixed;
            transform: translate(-50%);
        }

        div#alerta > div > h1 {
            font-size: 80px;
            text-align: center;
            animation-name: botao;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }

        div#alerta > div > p {
            font-size: 40px;
            animation-name: botao;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
        }

                @keyframes botao{
        0%{
            transform: scale(1);
        }
        100%{
            transform: scale(1.05);
        }
        }
      

        main {
            width: 100%;
            height: 100vh;
            background-color: rgba(4, 0, 56, 0.514);
            padding-top: 120px;
        }

        main > div {
            max-width: 500px;
            height: auto;
            padding: 50px;
            border: 1px solid rgb(76, 0, 255);
            margin: auto;
            border-radius: 20px;
            background-color: aliceblue;
        }

        main > div > h1{
            text-align: center;
            margin-bottom: 30px;
        }

        main > div > div > p {
            font-weight: 600;
            margin-bottom: 10px;
        }

        main > div > div > input {
            width: 500px;
            height: 50px;
            border: none;
            margin-bottom: 30px;
            margin-left: 50%;
            transform: translate(-50%);
            border-radius: 10px;
            box-shadow: 1px 1px 2px rgba(134, 134, 134, 0.281);
            background-color: rgba(0, 0, 255, 0.342);
        }

        main > div > div > input:hover {
            background-color: rgba(29, 29, 216, 0.342);
            border: 1px solid rgb(46, 3, 146);
        }

        main > div > div > input#btn {
            width: 500px;
            height: 60px;
            background-color: rgba(0, 0, 255, 0.568);
            color: white;
            border-radius: 20px;
            border: none;
        }

        main > div > div > input#btn:hover {
            border: 3px solid rgba(43, 5, 255, 0.356);
            box-shadow: inset -2px -2px 5px rgba(0, 0, 255, 0.267);
        }

        main > div > a > button {
            width: 500px;
            height: 60px;
            background-color: rgba(0, 0, 255, 0.568);
            color: white;
            border-radius: 20px;
            border: none;
            display: none;
        }

        main > div > a > button:hover {
            border: 3px solid rgba(43, 5, 255, 0.356);
            box-shadow: inset -2px -2px 5px rgba(0, 0, 255, 0.267);
        }
    </style>
</head>
<body>
    <div id="alerta">
        <div>
            <h1>Alerta!</h1>
            <p>Você não é o proprietario deste site!</p>
        </div>
    </div>

    <main>
        <div>
            <h1 id="h1">Cadastre-se</h1>
            <div id="div">
                <p>Email</p>
                <input type="email" name="nome" id="email" id="input1">
                <p>Senha:</p>
                <input type="password" name="senha" id="senha" id="input2">
                <input type="submit" id="btn" value="Enviar" id="input3">
            </div>
            <a href="teste.html" target="_blank"><button>Prosseguir</button></a>
        </div>
    </main>

    <script>
        var email = '';
        var senha = '';
        var alerta = document.getElementById('alerta')
        var main = document.querySelector('main')
        var btn = document.getElementById('btn')
        var input = document.getElementById('div')
        var prosseguir = document.querySelector('button')

        var em = 'wender@gmail.com'
        var sen = 'Wender'

        btn.addEventListener('click', function() {
            email = document.getElementById('email').value;
            senha = document.getElementById('senha').value;

            if(email != 'wendermarquesmarques@gmail.com' || senha != 'Wender') {
                alerta.style.display = 'block'
                main.style.display = 'none'

                console.log(`Email: ${em}, Senha: ${sen}`)
            } else {
                input.style.display = 'none'
                prosseguir.style.display = 'block'
                var h1 = document.getElementById('h1').innerText = 'Bem-Vindo'
            }
        })
    </script>
</body>
</html>
