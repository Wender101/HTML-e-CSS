<!DOCTYPE html>
<html lang="ept-brn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="texto">
    <input type="submit" value="Enviar" onclick="clicar()" id="enviar">

    <p id="local"></p>

    <script>
        var capturando = '';

        function clicar() {
            capturando = document.getElementById('texto').value;
            document.getElementById('local').innerText = capturando;
        }
    </script>
</body>
</html>
