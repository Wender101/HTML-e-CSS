<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Inclus√£o</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: black;
        }

        section {
            width: 400px;
            height: auto;
            border-radius: 10px;
            position: fixed;
            top: 15%;
            margin-left: 50%;
            transform: translate(-50%);
            background-color: white;
            text-align: center;
            padding-top: 30px;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.322);
        }

        h1 {
            margin-bottom: 20px;
        }

        div {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: auto;
            overflow: hidden;
            background-color: white;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.322);
        }

        div > input {
            width: 130%;
            height: 130%;
            border: none;
            margin-top: -10px;
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Altere a cor do fundo</h1>
        <div><input type="color" name="" id="cor"></div>

        <h1>Ou a cor das lestras</h1>
        <div><input type="color" name="" id="corFonte"></div>
        <h1>Altere o tamanho das letras</h1>
        <input type="number" name="" id="tamanhoLetras">
    </section>

    <script>
        let cor
        let corFonte
        let tLetras

        const body = document.querySelector('body')
        const h1 = document.querySelector('h1')
        const section = document.querySelector('section')

        section.addEventListener('click', function() {
            cor = document.getElementById('cor').value
            corFonte = document.getElementById('corFonte').value
            tLetras = document.getElementById('tamanhoLetras').value

            body.style.color = corFonte
            body.style.background = cor

            if(tLetras.lenght == 0) {
                section.style.fontSize = '20px'
            } else {
                let Tfinal = tLetras * 20
                section.style.fontSize = Tfinal+'px'
            }
        })
    </script>
</body>
</html>
