<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Migueley</title>

    <link rel="stylesheet" href="assets/sass/Home.css">
</head>
<body>
    <nav id="nav" class="navFechada">
        <div id="logoNav"></div>
        <ul>
            <li><img src="assets/imgs/icons/weather.svg">Clima</li>
            <li><img src="assets/imgs/icons/news.svg">Notícias</li>
        </ul>

        <button onclick="abrirNav()" id="btnMenu"></button>
    </nav>

    <main>
        <button id="buttonMenu"></button>
        <div id="logoMain"></div>

        <section>
            <p id="msgCarregando">Notícias Recentes</p>
            <article id="noticiasDoDia"></article>

            <article id="localNoticia">
                <div id="localNoticiaMostrada">
                    <div>
                        <img src="" id="imgNoticia">
                    </div>
                    <h1 id="tituloNoticia"></h1>

                    <p id="textoNoticia"></p>
                </div>

                <button id="voltar" onclick="voltarParaNoticias()"><span></span></button>
            </article>
        </section>
    </main>

    <!--! Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="assets/js/firebase.js"></script>

    <!--! Scripts -->
    <script src="assets/js/home.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
