    <style>
        :root {
            --Azul-Escuro: #000d63;
            --azul-claro: #084cb9;
            --Laranjado: #E66D22;
            --cinza: #0D0D0D;
            --Branco: #ffffff;
            --strong: red;
            --sombra: rgba(0, 0, 0, 0.39);
            --footer: rgb(75, 75, 75);
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: var(--azul-claro);
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            width: 100%;
            height: 130px;
            padding: 20px;
            background-color: var(--Azul-Escuro);
            position: fixed;
            top: 0px;
            color: var(--Branco);
        }

        header > #BemVindo {
            margin-left: 50%;
            transform: translate(-50%);
            top: -50%;
            position: absolute;
        }

        header > button#abrirMenu {
            padding: 15px 40px;
            border-radius: 10px;
            border: 2px solid white;
            background-color: var(--azul-claro);
            color: var(--Branco);
            margin-top: 30px;
            cursor: pointer;
        }

        nav {
            width: 300px;
            height: 100vh;
            background-color: #084cb9;
            top: 0px;
            position: fixed;
            left: -320px;
        }

        div#sombra {
            width: 100%;
            height: 100%;
            top: 0px;
            position: fixed;
            background-color: var(--sombra);
            display: none;
        }

        /* Amostras */

        section#amostras {
            width: 100%;
            height: 250px;
            background-color: var(--Branco);
            margin-top: 170px;
            overflow-x: hidden;
            padding-top: 20px;
            position: relative;
        }

        section#amostras > button {
            width: 100px;
            height: 270px;
            border: none;
            top: 0px;
            position: absolute;
            background-color: #e66d22b9;
        }

        section#amostras > button > div {
            width: 5px;
            height: 40px;
            background-color: var(--Branco);
            position: absolute;
            top: 100px;
            left: 30px;
        }

        section#amostras > button#btn1 {
            display: none;
        }

        section#amostras > button#btn2 {
            right: 0px;
            transform: rotate(180deg);
        }

        section#amostras > button > div.t1 {
            transform: rotate(50deg);
            top: 98px;
        }

        section#amostras > button > div.t2 {
            transform: rotate(-50deg);
            top: 120px;

        }

        section#amostras > section {
            position: absolute;
            left: -3500px;
            display: flex;
        }

        section#amostras > section > div {
            width: 200px;
            height: 160px;
            padding-right: 40px;
            transition: transform 400ms;
            transform: translateX(0) scale(1);
            cursor: pointer;
        }

        section#amostras > section > div:hover, dvi:focus {
            transform: translateX(5px) scale(1.2);
        }

        section#amostras > section > div > a > img {
            width: 200px;
            height: 200px;
        }

    <script>
        let produtosAmostras = document.getElementById('produtosAmostras')
        const body = document.querySelector('body')
        let entrou = false

        // Coisas que vão acotencer quando o mouse entrar no site
        body.addEventListener('mouseenter', function() {
            if (entrou == false) {
                let BemVindo = document.getElementById('BemVindo')
                BemVindo.innerText = 'Bem-Vindo(a)'
                BemVindo.style.transition = '300ms top linear'
                BemVindo.style.top = '40px'
                produtosAmostras.style.transition = '2s left linear'
                produtosAmostras.style.left = '0px'

                entrou = true
            } 
        })

        // Coisas que vão acontecer quando clicar no botão do header
        function abrirMenu() {
            const nav = document.querySelector('nav')
            const sombra = document.getElementById('sombra')

            nav.style.transition = '170ms left linear'
            nav.style.left = '0px'
            sombra.style.display = 'block'
        }

        // Coisas que vão acontecer quando clicar na div sombra
        function fecharSombra() {
            const nav = document.querySelector('nav')
            const sombra = document.getElementById('sombra')

            nav.style.transition = '170ms left linear'
            nav.style.left = '-320px'
            sombra.style.display = 'none'
        }

        let btnUm = document.getElementById('btn1')
        let btnDois = document.getElementById('btn2')

        let c1 = -1
        let c2 = 3
        let contagem = 0


        btnUm.addEventListener('click', function() {
            btnDois.style.display = 'block'
            c1 = c1 - 1
            c2 = c2 + 1

            contagem = contagem + 600
            produtosAmostras.style.transition = '400ms left linear'
            produtosAmostras.style.left = contagem + 'px'

            if (c1 < 0) {
                btnUm.style.display = 'none'
            }

        })

        btnDois.addEventListener('click', function() {
            btnUm.style.display = 'block'
            c2 = c2 - 1
            c1 = c1 + 1

            contagem = contagem - 600
            produtosAmostras.style.transition = '400ms left linear'
            produtosAmostras.style.left = contagem + 'px'

            if (c2 == 0) {
            btnDois.style.display = 'none'
            }

        })
