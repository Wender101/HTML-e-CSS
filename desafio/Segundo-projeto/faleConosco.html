    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        h1,
        h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.2;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        
        .form {
            width: 100%;
            max-width: 32rem;
            font-size: 1.125rem;
            margin: auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        
        .form label,
        .form input,
        .form textarea,
        .form button {
            display: block;
            width: 100%;
        }
        
        .form label {
            color: #fff;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .form input,
        .form textarea {
            font: inherit;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 8px;
            transition: border-color, box-shadow 0.2s;
        }
        
        .form textarea {
            min-height: 13rem;
            resize: vertical;
        }
        
        .form input:hover,
        .form input:focus,
        .form textarea:hover,
        .form textarea:focus {
            outline: none;
            border-color: #09d;
            box-shadow: 0 0 0 3px #4dc8ff;
        }
        
        .form button {
            display: block;
            padding: 1rem;
            background: #0072c4;
            color: #fff;
            font: inherit;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .form button:hover,
        .form button:focus {
            outline: none;
            background: #09d;
        }
    </style>
