<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/modal.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .bg-modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.5);   
            position: fixed;
            z-index: 2;
            top:-100;
            display: block;
        }

        #modal {
            width: 50%;
            height: 60%;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            margin: 80px auto 0px auto;
        }

        #modal span {
            float: right;
            font-size: 50px;
            color: #000;
            margin: 20px 20px;
            transition: 350ms;
            cursor: pointer;
        }

        #modal span:hover {
            color: #990000;
            transition: 350ms;
        }
        </style>
</head>
<body>
    <button class="open-modal" onclick="abrirmodal()">Abrir modal</button>

    <div class="bg-modal" id="modal">
        <div class="modal">
            <span class="close" onclick="fecharmodal()">&times;</span>
        </div>
    </div>

    <script>
        function abrirmodal() {
            document.getElementById("modal").style.top = "-0%"
        }

        function fecharmodal() {
            document.getElementById("modal").style.top = "-100%"
        }
    </script>
</body>
</html>
