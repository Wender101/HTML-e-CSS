<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/style.css">
    <link rel="stylesheet" href="assets/sass/geral.css">
    <title>ZapoZapo2BigZero</title>
</head>
<body>
    <div id="carregando">
        <div>
            <div class="c-loader"></div>
            <p>Estamos quase lá...</p>
        </div>
    </div>

    <main>
        <section id="lateralContatos">

            <!--? Input -->
            <div>
                <img src="assets/img/Search.png" alt="icone pesquisa">
                <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
            </div>

            <!--? Local onde ficará os contatos -->
            <article id="localContatos">
            </article>
        </section>

        <div id="addContato" onclick="abrirAddContato()"></div>
        <div id="localAdd">
            <div>
                <strong>Adicione um contato.</strong>
                <p>Coloque o código dele(a) aqui</p>
                <input type="text" id="inputAddContato" placeholder="Ex: e4Bb2H*m9E+k2Dm8B">
                <button onclick="addContato()" id="btnAddContato">Adicionar</button>
            </div>
        </div>

        <section id="localConversa">
            <div id="recadoInicial">
                <h1>Bem Vindo(a) a Rede Social do Futuro :)</h1>
                <p>Envie e receba mensagens sem precisar manter o seu aparelho celular conectado a internet</p>
            </div>

            <article id="msg">
                <div id="fundoMsg"></div>

                <div id="sobreContato" onclick="abrirSobreContato()">
                    <div id="imgContato">
                        <div id="circuloOnline">
                            <p></p>
                        </div>
                        <img src="assets/img/UserImg.png" alt="imagem contato" id="imgContato2">
                    </div>
                    <div>
                        <h2 id="nomeContato">...</h2>
                        <p id="recadoScroll0">Esse é o inicio de uma boa conversa</p>
                    </div>
                </div>

                <div id="localMsg"></div>

                <div id="barraResponder">
                    <input type="text" id="inputResponder" placeholder="Mensagem">
                    <button id="enviar" onclick="enviarMsg()">
                        <img src="assets/img/Button-msg.png" id="imgEnviar">
                        <img src="assets/img/tkthao219-bubududu_AdobeExpress.gif" id="pet">
                    </button>
                <div>
            </article>

            <article id="sobreContatoLocal">
                <div id="localSobreContato">
                    <div id="imgSobre">
                        <img src="" id="ImgSobreContatoScroll">
                    </div>
                    <strong id="nomeSobreContato">...</strong>

                    <p>Recado:</p>
                    <p id="recadoSobreContato">Salve tropinha!</p>
                </div>
            </article>
        </section>
    </main>

    <!--? Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="assets/js/firebase.js"></script>

    <!--? Scripts -->
    <script src="assets/js/index.js"></script>
</body>
</html>
