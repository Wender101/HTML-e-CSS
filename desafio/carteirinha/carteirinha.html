<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carteirinha</title>
</head>
<body>
    <main>
        <h1>Modelo da Carteirinha</h1>
        <section id="carteirinha">
            <article id="part1">
                <div id="logo"></div>
                <div id="foto"></div>
                <div id="nome">
                    <span>Nome:</span>
                </div>
                <section>
                    <div id="cargo">
                        <span>Cargo:</span>
                    </div>
                    <div id="expedicao">
                        <span>Expedição:</span>
                    </div>
                </section>
                <div id="cidade">
                    <span>Cidade:</span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
