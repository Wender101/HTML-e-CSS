<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            overflow: hidden;
        }

        section {
            width: 100%;
            height: auto;
            padding-bottom: 10px;
            background-color: blue;
            color: white;
            text-align: center;
            position: fixed;
            font-family: 'Courier New', Courier, monospace;
        }
        
        section > div {
            width: 380px;
            margin: auto;
            position: relative;
        }

        section > div > input {
            width: 300px;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            border: none;
        }


        section > div > button {
            width: 80px;
            border: none;
            background-color: white;
            color: black;
            padding: 8px;
            border-radius: 10px;
            position: absolute;
            right: 30px;
            top: 21px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            padding-top: 110px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Pesquise o que quiser sem deixar rastros</h2>
        <p>Coloque o link do site que desej√° entrar e pronto:</p>
        <div>
            <input type="text">
            <button onclick="enviar()">Enviar</button>
        </div>
    </section>
    <iframe src="" frameborder="0"></iframe>
    <script>
        function enviar() {
            let input = document.querySelector('input').value
            let iframe = document.querySelector('iframe')
            iframe.src = input
        }
    </script>
</body>
</html>
