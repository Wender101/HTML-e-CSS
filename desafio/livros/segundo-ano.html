<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Segundo Ano</title>
</head>
<body>
    <div id="fundo" onclick="fecharFundo()"></div>
    <header>
        <h1>Segundo Ano</h1>
        <button id="btnMenu" onclick="abrirMenu()"></button>
    </header>
    
    <nav>
        <h1>Séries</h1>
        <ul>
            <a href="livros.html">
                <li>Home</li>
            </a>

            <a href="primeiro-ano">
                <li>1º Ano</li>
            </a>
            <a href="terceiro-ano">
                <li>3º Ano</li>
            </a>
        </ul>
    </nav>

    <main>
        <div>
            <h1>Clique No Livro Que Deseja</h1>
        </div>

        <div>
            <a href="img/segundo/livro de matematica.pdf"><img src="img/segundo/mat.png" alt="livro de matematica"></a>
        </div>

        <div>
            <a href="img/segundo/livro de geografia.pdf"><img src="img/segundo/geo.png" alt="livro de geografia"></a>
        </div>

        <div>
            <a href="img/segundo/livro de portugues.pdf"><img src="img/segundo/port.png" alt="Livro de português"></a>
        </div>
    </main>

    <script>
        function abrirMenu() {
            let nav = document.querySelector('nav')
            let fundo = document.getElementById('fundo')

            if(fundo.style.display == 'block') {
                fundo.style.display = 'none'
                nav.style.transition = '100ms left linear'
                nav.style.left = '-200px'
                
            } else {
                fundo.style.display = 'block'
                nav.style.transition = '200ms left linear'
                nav.style.left = '0px'
            }
        }

        function fecharFundo() {
            let nav = document.querySelector('nav')
            let fundo = document.getElementById('fundo')
            fundo.style.display = 'none'
            nav.style.transition = '100ms left linear'
            nav.style.left = '-200px'
        }
    </script>
</body>
</html>
