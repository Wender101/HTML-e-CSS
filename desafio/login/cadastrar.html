<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Página de Login</title>
</head>
<body>
    <section id="parte1">
        
    </section>

    <section id="parte2">
        <div id="texto">
            <p>Bem Vindo</p>
            <h1>Faça o seu cadastro</h1>

            <label>Nome</label>
            <input type="text" placeholder="Escreva o seu nome aqui..." id="nome">

            <label>Email</label>
            <input type="email" id="email" placeholder="Escreva o email aqui...">

            <label>Senha</label>
            <input id="senha" placeholder="Escreva a senha aqui...">
            <input type="checkbox" id="lembrar"><span>Lembrar</span>
            <button onclick="fazerLogin()" id="login">Cadastrar</button>
        </div>

        <span>Fez sua conta?<a href="index.html"> Faça login</a></span>
    </section>

    <script src="assets/js/cadastrar.js"></script>
</body>
</html>
