    <script>
        // Vai criar as musicas
        function criaMusicas() {
            for(let c = 0; c < 14; c++) {
                let musicas = document.getElementById('musicas')
                let article = document.createElement('article')
                article.id = 'm'+ (c + 1)
                let h2 = document.createElement('h2')
                h2.innerText = 'Nome'
                let a = document.createElement('a')
                a.href = 'Tocar.html'
                a.className = 'as'
                let img = document.createElement('img')
                img.src = 'assets/img/' + c + '.jpeg'
    
                article.appendChild(h2)
                article.appendChild(a)
                a.appendChild(img)
                musicas.appendChild(article)
            }

        }
        criaMusicas()
        
        function qualMusica() {
            for(let c = 0; c < 14; c++) {
                let as = document.getElementsByClassName('as')[c]
                as.addEventListener('click', function() {
                    var f = c
                    var fJSON = JSON.stringify(f);
                    localStorage.setItem('ff', fJSON);
                })
            }
        }
