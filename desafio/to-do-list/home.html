<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        :root {
            --banco: white;
            --cor0: #FFFFFF;
            --cor1: #DEEFE7;
            --cor2: #002333;
            --cor3: #159A9C;
            --cor4: #B4BEC9;
            --cor5: #00fbff;
            --cor6: #2b5061;
            --cor7: #77308E;
        }

        * {
            padding: 0px;
            margin: 0px;
        }

        html {
            overflow-x: hidden;
        }

        body {
            background-color: var(--cor5);
        }

        header {
            width: 100px;
            height: 100vh;
            background-color: var(--cor2);
            box-shadow: 2px 1px 10px var(--cor2);
        }

        nav {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0px;
            right: 0px;
            background-color: var(--cor2);
            box-shadow: -2px -1px 10px var(--cor2);
        }

        main {
            width: 1059px;
            height: 100vh;
            position: fixed;
            top: 0px;
            margin-left: 100px;
            background-color: var(--cor4);
        }

        main > section {
            width: 100%;
            height: 350px;
            position: absolute;
            top: 0px;
            background-color: var(--cor6);
        }

        main > section > article > h1 {
            font-size: 60pt;
            margin-left: 200px;
            margin-top: 200px;
            position: absolute;
            color: white;
            text-shadow: 1px 1px 2px black;
            top: 0px;
        }

        main > section > article > h1 > strong {
            color: var(--cor6);
            text-shadow: 2px 2px 1px white;
        }

        main > section > p {
            margin-top: 80px;
        }
        
        .heart {
            margin-top: 80px;
            margin-left: 80px;
            background-color: white;
            height: 200px;
            transform: rotate(-45deg);
            width: 200px;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: white;
            border-radius: 50%;
            height: 200px;
            position: absolute;
            width: 200px;
        }

        .heart:before {
            top: -100px;
        }

        .heart:after {
            left: 100px;
        }

        section#musica {
            width: 100%;
            height: 50px;
            display: inline-flex;
            position: fixed;
            bottom: 0px;
            padding: 20px;
            background-color: var(--cor3);
        }

        div#imagens{
            width: 90px;
            height: 50px;
            margin-left: 20px;
            background-image: url('imagens/OIP.jpg');
            background-color: var(--cor0);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom center;
        }

        section#musica > p {
            width: 50px;
            height: 20px;
            position: absolute;
            font-size: 15pt;
            bottom: 30px;
            color: #FFFFFF;
            left: 140px;
        }

        audio {
            width: 300px;
            height: 50px;
            margin: auto;
            margin-bottom: 50px;
            border-color: var(--cor7);
        }

    </style>
</head>
<body>
    <header>

    </header>
    <nav>

    </nav>
    <main>
        <section>
            <article>
                <div class="heart">
                </div>
                <h1><strong>M</strong>usicas Curtidas</h1>
            </article>
            <p>Pasta vazia</p>
        </section>
    </main>

    <section id="musica">
        <div id="imagens">
        </div>
        <p>Happier</p>
        <audio controls>
            <source src="Marshmello ft. Bastille - Happier (Official Lyric Video).mp3">
            Seu navegador não suporta áudio tag.
        </audio>
    </section>

    <script>

    </script>
</body>
</html>
