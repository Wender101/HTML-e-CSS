
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento vertical */
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Minha primerira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        Table = tabela
            Table row = linha de tabela
                Table header = cabeÃ§alho de tabela
                Table data = dado de tabela
    -->
    <table>
         <tr> <!--Table row-->
            <td>A1</td><!--Table data-->
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
