<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        iframe {
            height: 500px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>
    
    <p>
        O site do 

        <iframe src="https://google.com.br" frameborder="1"></iframe>
        
        tamém é muito legal, pena que não funciona dentro do Iframe!
    </p>
    
</body>
</html>
